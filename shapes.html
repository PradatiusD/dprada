<html>
<head>
<script src="plugins/js/raphael.min.js"></script>
</head>
<body>
    

    <div id="notepad"></div>

    <script>
        // Creates canvas 320 Ã— 200 at id Notepad
    var paper = Raphael(document.getElementById("notepad"), 320, 200);

    // Create line at 10,10 that goes to 20, 20
    var shape = paper.path("M10,10 \
                L40,40 \
                L10,40 \
                L10,10Z \
            ").attr({
                stroke: "red",
                "stroke-width": 4,
                fill:"blue"
            });

    var paths = ["M30,10 L60,40 L10,100 L10,10Z", "M10,40 L50,90 L60,30 L10,40Z", "M30,40 L50,40 L80,45 L30,40Z"]


    var pathsCounter = -1;
    function constantAnimation () {
        pathsCounter++;

        if (pathsCounter< paths.length) {
            shape.animate({ path: paths[pathsCounter]}, 1000, function(){
                    constantAnimation();    
            })
        } else {
            pathsCounter = -1;
            constantAnimation();
        }

    }

    constantAnimation();

    </script>
</body>
</html>
