<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Daniel Prada: Nerd, Wanderer, & Creative</title>
    <meta name="description" content="Discover who I am in more ways than one."/>
    <meta property="og:image" content="/images/og-image.jpg" />
    <link rel="canonical" href="https://www.danielprada.co/" />
    <!--  Opengraph  -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Daniel Prada: A Nerd, Wanderer, & Creative" />
    <meta property="og:description" content="Discover who I am in more ways than one." />
    <meta property="og:url" content="https://www.danielprada.co" />
    <meta property="og:site_name" content="Daniel Prada: Nerd, Wanderer, & Creative" />
    <!-- Twitter  -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:description" content="Take a break from Twitter and discover who I am in more ways than one." />
    <meta name="twitter:title" content="Daniel Prada: A Nerd, Wanderer, & Creative" />
    <meta name="twitter:site" content="@PradatiusD" />

    <!-- JSON+LD -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org/",
        "@type": "Person",
        "name": "Daniel Prada",
        "description": "Daniel Prada is a self taught software engineer, with 5+ years of programming experience. His primary role is at Spanish Broadcasting System, where he leads the product development of LaMusica, a digital music entertainment platform that brings in 400K monthly users.  On weekends, he works on his family on Targetbridge, a digital agency aimed on helping small business solve their growth formula.  He holds a degree in Commerce, Organizations, & Entrepreneurship from Brown University.  In addition, Daniel organizes & plays Ultimate Frisbee in South Florida, writes stories, and consults for Slay, a beauty tech startup aimed to be the OpenTable for salons."
      }
      </script>
  </head>

</html>
